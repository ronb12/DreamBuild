<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamBuild Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-canvas {
            margin: 20px;
            border: 1px solid #ddd;
            background: white;
            display: inline-block;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>DreamBuild Icon Generator</h1>
        <p>Right-click on each icon below and "Save image as..." to download the PNG files:</p>
        <ul>
            <li>icon-72x72.png</li>
            <li>icon-96x96.png</li>
            <li>icon-128x128.png</li>
            <li>icon-144x144.png</li>
            <li>icon-152x152.png</li>
            <li>icon-192x192.png</li>
            <li>icon-384x384.png</li>
            <li>icon-512x512.png</li>
        </ul>
    </div>

    <canvas id="icon72" class="icon-canvas" width="72" height="72"></canvas>
    <canvas id="icon96" class="icon-canvas" width="96" height="96"></canvas>
    <canvas id="icon128" class="icon-canvas" width="128" height="128"></canvas>
    <canvas id="icon144" class="icon-canvas" width="144" height="144"></canvas>
    <canvas id="icon152" class="icon-canvas" width="152" height="152"></canvas>
    <canvas id="icon192" class="icon-canvas" width="192" height="192"></canvas>
    <canvas id="icon384" class="icon-canvas" width="384" height="384"></canvas>
    <canvas id="icon512" class="icon-canvas" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw brain icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§ ', size/2, size/2);
            
            // Add small code brackets
            ctx.font = `${size * 0.15}px Arial`;
            ctx.fillText('<>', size/2, size/2 + size * 0.25);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all icons
        drawIcon('icon72', 72);
        drawIcon('icon96', 96);
        drawIcon('icon128', 128);
        drawIcon('icon144', 144);
        drawIcon('icon152', 152);
        drawIcon('icon192', 192);
        drawIcon('icon384', 384);
        drawIcon('icon512', 512);
        
        // Auto-download essential icons
        setTimeout(() => {
            downloadIcon('icon192', 'icon-192x192.png');
            downloadIcon('icon512', 'icon-512x512.png');
        }, 1000);
    </script>
</body>
</html>
