<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon('canvas192', 'icon-192.png')">Download 192x192</button>
        <button onclick="downloadIcon('canvas512', 'icon-512.png')">Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007acc');
            gradient.addColorStop(1, '#005a9e');
            
            ctx.beginPath();
            ctx.arc(center, center, size * 0.45, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Main diamond
            ctx.beginPath();
            ctx.moveTo(center, center - size * 0.12);
            ctx.lineTo(center + size * 0.12, center);
            ctx.lineTo(center, center + size * 0.12);
            ctx.lineTo(center - size * 0.12, center);
            ctx.closePath();
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            // Code brackets
            const bracketSize = size * 0.02;
            const bracketHeight = size * 0.16;
            
            // Left bracket
            ctx.fillRect(center - size * 0.2, center - bracketHeight/2, bracketSize * 2, bracketHeight);
            ctx.fillRect(center - size * 0.19, center - bracketHeight/2 + bracketSize, bracketSize, bracketSize * 1.5);
            ctx.fillRect(center - size * 0.19, center - bracketSize, bracketSize, bracketSize * 1.5);
            ctx.fillRect(center - size * 0.19, center + bracketSize/2, bracketSize, bracketSize * 1.5);
            
            // Right bracket
            ctx.fillRect(center + size * 0.18, center - bracketHeight/2, bracketSize * 2, bracketHeight);
            ctx.fillRect(center + size * 0.18, center - bracketHeight/2 + bracketSize, bracketSize, bracketSize * 1.5);
            ctx.fillRect(center + size * 0.18, center - bracketSize, bracketSize, bracketSize * 1.5);
            ctx.fillRect(center + size * 0.18, center + bracketSize/2, bracketSize, bracketSize * 1.5);
            
            // Central AI symbol
            ctx.beginPath();
            ctx.arc(center, center, size * 0.04, 0, 2 * Math.PI);
            ctx.fillStyle = '#007acc';
            ctx.fill();
            
            // X symbol
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.006;
            ctx.beginPath();
            ctx.moveTo(center - size * 0.025, center - size * 0.025);
            ctx.lineTo(center + size * 0.025, center + size * 0.025);
            ctx.moveTo(center + size * 0.025, center - size * 0.025);
            ctx.lineTo(center - size * 0.025, center + size * 0.025);
            ctx.stroke();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons on page load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
