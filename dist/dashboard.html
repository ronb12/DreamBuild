<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DreamBuild</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: opacity 0.3s ease;
        }
        .nav-links a:hover {
            opacity: 0.7;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }
        
        .cta-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .cta-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .feature h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .feature p {
            opacity: 0.9;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">ðŸ§  DreamBuild</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/ai-builder">AI Builder</a>
                <a href="/login">Login</a>
                <a href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 30px;">ðŸŽ¯ Dashboard</h2>
        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; margin: 20px 0;">
            <h3 style="text-align: center; margin-bottom: 20px;">Welcome back, <span id="user-name">User</span>!</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
                <div class="feature">
                    <h4>ðŸ“Š Your Projects</h4>
                    <p>5 active projects</p>
                    <a href="/ai-builder" class="cta-button">Start New Project</a>
                </div>
                <div class="feature">
                    <h4>ðŸ¤– AI Usage</h4>
                    <p>127 code generations this month</p>
                    <a href="/ai-builder" class="cta-button">Generate Code</a>
                </div>
                <div class="feature">
                    <h4>âš¡ Recent Activity</h4>
                    <p>Last login: Today</p>
                    <button onclick="logout()" class="cta-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for saved user on page load
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('user-name').textContent = user.name;
            } else {
                // Redirect to login if no user
                window.location.href = '/login';
            }
        });

        // Logout functionality
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }
    </script>
</body>
</html>
